{% extends 'base.html' %}
{% block title %} Home {% endblock title %}

{% block body %}
      

  
  <div class="container my-3">
      <h2>Update a To Do</h2>
      <form action="/update/{{todo.sno}}" method="POST">
          <div class="mb-3">
            <label for="title" class="form-label">To Do Title</label>
            <input type="text" class="form-control" name="title" id="text" value="{{todo.title}}">
          </div>
          <div class="mb-3">
            <label for="desc" class="form-label">To Do Description</label>
            <input type="text" class="form-control" name="desc" id="desc" value="{{todo.desc}}">
          </div>

          <button type="Update" class="btn btn-primary">Submit</button>
        </form>
  </div>
  


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

  
{% endblock body %}
